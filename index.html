<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nabila Syahidah</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('nbl.jpg'); /* Path ke foto kalian berdua */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
        }

        .container {
            max-width: 90%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Transparansi putih agar teks terlihat */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #F98B88;
            color: white;
            transition: background-color 0.3s ease, transform 0.2s ease; /* Tambahkan transisi untuk transform */
        }

        /* Warna tombol berubah saat di-hover */
        button:hover {
            background-color: #D86A67; /* Warna baru saat di-hover */
            transform: scale(1.1); /* Membuat tombol sedikit membesar saat di-hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Akhirnya hari hari yang sulit terlewatkan ya Nabb!!!</h1>
        <p>ayo mulai dari kiri dulu ya nabb.</p>
        <button onclick="window.location.href='choice1.html'">Kiri</button>
        <button onclick="window.location.href='choice2.html'">Kanan</button>
    </div>
</body>
</html>
